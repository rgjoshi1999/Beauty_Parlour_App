{% extends "base.html" %}
{% block title %}Sign In{% endblock title %}

{% block body %}
{% load static %}
    <style>
.card {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 350px;
    width: 600px;
    color: black;
    border-radius: 20px;
    text-align: center;
    font-size: 18px;
    font-weight: bold;
    background-image: url("{% static 'images/all3.jpg' %}");
    background-size: cover; /* Cover the entire element */
    background-position: center; /* Center the background image */
}

        .hard{
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        color:black;
        background:linear-gradient(to right top, #f9fd50,#FFCAD4, #f9fd50);
        }

        .cont{
        padding:5px;
        scrollbar-width: 3px;
        max-height: 100%;
        overflow-y: auto;
        }

        .cont::-webkit-scrollbar {
        width: 20px;
        }

    </style>

<body>
<div class="hard">
    <h1> Customer Reviews</h1>

    {% for i in show %}
    <div class="card">
        <br><br>
        Customer Name : {{i.username}}<br><br>
        <div class="cont">
            {{i.feedback}}<br><br>
        </div>
        {{i.created_date}}<br><br>

    </div>
    <br>
    {% endfor %}

</div>
</body>
{% endblock body %}
