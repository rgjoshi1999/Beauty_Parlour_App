{% extends "base.html" %}
{% block title %}Sign In{% endblock title %}

{% block body %}
{% load static %}
<style>
    /* Custom CSS for the sign-in page */
    #background {
        background-image: url("{% static 'images/make7.jpg' %}");
        background-size: cover;
        background-position: center;
        height: 75vh;
        margin-top:-48px;
    }
    .signin-container {
        padding: 50px;
        text-align: center;
        color: #000;
        background-color: #FFB6C1;
        margin-top:75px;
    }
    .signin-heading {
        font-size: 36px;
        margin-bottom: 20px;
        margin-top:-10px;
    }
    .signin-form {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 10px;
    }
    .signin-button {
        background-color: #B53389;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .signin-button:hover {
        background-color: #8C2561;
    }
    .signup-link {
        color: #000;
        text-decoration: underline;
    }
    .signup-link:hover {
        color: #B53389;
    }
</style>

<div id="background">
    <div class="container">
        <div class="row  mt-5">
            <div class="col-md-6">
                <div class="card signin-container">
                    <div class="signin-heading">Login</div>
                    <div class="card-body signin-form">
                        <form method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary signin-button">Submit</button>
                        </form>
                        <div class="mt-3">
                            <p>Don't have an account? <a href="{% url 'signup' %}" class="signup-link">Sign up</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
