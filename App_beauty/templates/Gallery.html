{% extends "base.html" %}
{% block title %}About Us{% endblock title %}

{% block body %}
{% load static %}
<style>
  /* Custom CSS for carousel and background */
#carousel-container {
    background-size: cover;
    background-position: center;
    height: 67vh; /* Adjust the height as needed */
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #carouselExampleCaptions .carousel-item img {
    width: 50%; /* Ensure the image covers the carousel horizontally */
    height: auto; /* Maintain the aspect ratio of the image */}

  #carouselExampleFade {
    max-width: 700px; /* Adjust the maximum width of the carousel */
    margin: auto; /* Center the carousel horizontally */}

        }
</style>
<div id="carousel-container">
  <div id="carouselExampleFade" class="carousel slide carousel-fade">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'images/A-01 (29).jpg' %}" class="d-block w-100" alt="..." style="height:500px;">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/look4.jpg' %}" class="d-block w-100" alt="..." style="height:500px;">
      </div>
      <div class="carousel-item">
        <img src="{% static '/images/look3.jpg' %}" class="d-block w-100" alt="..." style="height:500px;">
      </div>
      <div class="carousel-item">
        <img src="{% static '/images/look5.jpg' %}" class="d-block w-100" alt="..." style="height:500px; width:400px;">
      </div>
       <div class="carousel-item">
        <img src="{% static '/images/look6.jpg' %}" class="d-block w-100" alt="..." style="height:500px; width:400px;">
      </div>
      <div class="carousel-item">
        <img src="{% static '/images/look7.jpg' %}" class="d-block w-100" alt="..." style="height:500px; width:400px;">
      </div>
      <div class="carousel-item">
        <img src="{% static '/images/look9.jpg' %}" class="d-block w-100" alt="..." style="height:500px; width:400px;">
      </div>
      <div class="carousel-item">
        <img src="{% static '/images/look10.jpg' %}" class="d-block w-100" alt="..." style="height:500px; width:400px;">
      </div>
      <div class="carousel-item">
        <img src="{% static '/images/look8.jpg' %}" class="d-block w-100" alt="..." style="height:500px; width:400px;">
      </div>
      <div class="carousel-item">
        <img src="{% static '/images/look11.jpg' %}" class="d-block w-100" alt="..." style="height:500px; width:400px;">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>


{% endblock body %}
