{% extends "base.html" %}
{% block title %}customer photos{% endblock title %}

{% block body %}
{% load static %}
<!--
<body style="background-image: url('{% static 'images/look3.jpg' %}'); background-size: cover;">
-->
<div class="container">
  <div style="background-image: url('{% static 'images/back5.jpg' %}'); background-size: cover; background-position: center;">

  <div class="py-3 text-center text-white">
    <h1 class="mb-3"> Upload Image</h1>
    <form action="" method="post" enctype="multipart/form-data" style="margin-left:90px;">
      {% csrf_token %}
      {{ form }}
      <div  style="margin-right:100px;">
      <input type="submit" class="btn btn-danger" value="Upload">
      </div>
    </form>
  </div>
  </div>
  <div class="row">
    {% for x in img %}
      <div class="col-sm-4">
        <div class="card m-2">
          <img src="{{x.photo.url}}" alt="" class="card-img-top" style="height:250px">
          <div class="card-footer">
            <small class="text-muted">{{x.date}}</small>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{% endblock body %}
