{% extends "base.html" %}
{% block title %}Sign Up{% endblock title %}

{% block body %}
{% load static %}
<style>
#background {
        background-image: url("{% static 'images/make7.jpg' %}");
        background-size: cover;
        background-position: center;
        height: 80vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card {
        max-width: 400px;
        background-color: #FFB6C1;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .card-header {
        background-color: #FFB6C1;
        color: #000;
        text-align: center;
        padding: 10px 0;
        border-radius: 10px 10px 0 0;
        font-family: Arial, sans-serif;
        font-size: 24px;
    }

    .card-body {
        padding: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        text-align: center;
    }

    .btn-primary {
        background-color: #B53389;
        border: none;
        margin-left:140px;
    }

    .btn-primary:hover {
        background-color: #8C2561;
    }
</style>

<div id="background">
    <div class="container">
        <div class="row justify-content-center mt-8">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">Sign Up</div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                {{ form.as_p }}
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
